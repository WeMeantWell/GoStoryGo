
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoStoryGo Splash</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      z-index: 0;
    }
    #inkling {
      position: absolute;
      width: 200px;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 1s ease;
      z-index: 2;
    }
    #logo {
      position: absolute;
      top: 40px;
      font-size: 2.5rem;
      font-weight: bold;
      z-index: 3;
      color: transparent;
      background: linear-gradient(to right, #2ecc71, #f1c40f, #3498db);
      -webkit-background-clip: text;
      background-clip: text;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    #tagline {
      position: absolute;
      top: 100px;
      text-align: center;
      max-width: 90%;
      font-size: 1.2rem;
      color: #444;
      opacity: 0;
      border-right: 2px solid;
      white-space: nowrap;
      overflow: hidden;
      z-index: 3;
      animation:
        typing 4s steps(70, end) forwards,
        blink 0.75s step-end infinite;
      animation-delay: 4s;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="background" src="assets/book_on_table.png" alt="Book on table" />
    <img id="inkling" src="assets/Inkling_Transparent_Background.png" alt="Inkling Mascot" />
    <div id="logo">GoStoryGo</div>
    <div id="tagline">You have found the easiest-to-use, most fun way to write, illustrate, and publish your own childrenâ€™s books!</div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("inkling").style.transform = "translateX(-50%) rotate(-15deg)";
    }, 800);

    setTimeout(() => {
      document.getElementById("inkling").style.transform = "translateX(-50%) rotate(0deg)";
    }, 2000);

    setTimeout(() => {
      document.getElementById("logo").style.opacity = 1;
    }, 3000);

    setTimeout(() => {
      document.getElementById("tagline").style.opacity = 1;
    }, 4000);

    setTimeout(() => {
      window.location.href = "main.html";
    }, 9500);
  </script>
</body>
</html>
